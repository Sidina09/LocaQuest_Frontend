<div class="container">
<div class="row my-3">
  <div class="col">
    <button class="btn btn-sm btn-outline-primary" (click)="open(demoModal)">Post a question</button>
  </div>
</div>
</div>


<ng-template #demoModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="postQuestionModalLabel">Post a Question</h5>
     </div>
  <div class="modal-body">
    <form [formGroup]="Qform">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title"  formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" formControlName="location">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content"  formControlName="content" required></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="saveQuestion()">Save</button>
  </div>
</ng-template>

 
 
<div class="container overflow-auto" style="max-height: 500px;">
  <div class="container"><h4>List of Questions</h4></div>
  <div  *ngFor="let question of listQuestions" class=" mt-4 ">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{question.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{question.location}}</h6>
        <p class="card-text">{{question.content}}</p>
        <a href="#" class="card-link">Post answer</a>
        <a href="#" class="card-link">Like</a>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
